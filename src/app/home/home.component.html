<div>
    <app-search class="pt-1"></app-search>
    <header class="p-5">
        <div class="flex items-center justify-between">
            <div>
                <h2 class="text-[18px] text-main-dark font-bold">Trending</h2>
            </div>
            <div class="flex rounded-3xl bg-main-light">
                <button class="rounded-l-3xl py-1 px-3 font-bold"
                    [class]="selectedCategory === 'Land' ? 'bg-main-dark text-white' : 'text-main-dark'"
                    (click)="filterData('Land')">
                    Land
                </button>
                <button class="py-1 px-3 font-bold text-main-dark"
                    [class]="selectedCategory === 'Real Estate' ? 'bg-main-dark text-white' : 'text-main-dark'"
                    (click)="filterData('Real Estate')">
                    Estate
                </button>
                <button class="py-1 px-3 font-bold text-main-dark"
                    [class]="selectedCategory === 'Rent' ? 'bg-main-dark text-white rounded-r-3xl' : 'text-main-dark'"
                    (click)="filterData('Rent')">
                    Rent
                </button>
            </div>
        </div>
    </header>

    <section class="p-5 bg-main-light">
        <div class="flex gap-2 overflow-y-hidden overflow-x-scroll">
            <div class="bg-white rounded-xl p-2 h-[180px] min-w-[160px] justify-between flex flex-col cursor-pointer" (click)="selectCard(item)"
                *ngFor="let item of filteredData">
                <div>
                    
                    <h3 class="font-bold text-sm">{{item.title}}</h3>
                    <div class="flex items-baseline py-1">
                        <img src="assets/images/location.svg" class="w-3 h-3" alt="location">
                        <span class="text-sm text-main-dark">{{item.address}}</span>
                    </div>
                </div>
                <h4 class="text-main-dark font-bold text-sm">N{{item.price}}</h4>
                <div class="flex items-center gap-1 justify-between">
                    <div class="flex items-center gap-1">
                        <div class="flex items-center bg-gradient-to-l from-black to-[#000000BF] p-1"
                            *ngIf="item.c_of_o">
                            <img src="assets/images/personalcard.svg" class="w-4 h-4">
                            <span class="text-xs font-bold text-white">C<span class="text-xs">of</span>O</span>
                        </div>
                        <div class="flex items-center bg-gradient-to-l from-main-dark to-[#7A2D9380] p-1"
                            *ngIf="item.kyc">
                            <img src="assets/images/personalcard.svg" class="w-4 h-4">
                            <span class="text-xs font-bold text-white">KYC</span>
                        </div>
                    </div>
                    <img src="assets/images/play-cricle.png" class="" *ngIf="item.doxxed">
                </div>
            </div>
        </div>
    </section>

    <!-- items info page -->
    <section class="bg-[#F9FBFA] p-4">
        <div class="w-full h-[85px] mb-3">
            <img src="assets/images/banner.png" class="w-full h-full object-cover">
        </div>
        <main class="p-4 m-3 shadow-xl rounded-3xl bg-white" *ngIf="selectedCard">
            <div class="flex gap-1 mb-4">
                <div class="w-full basis-3/5 flex flex-col justify-between">
                    <div>
                        <h1 class="text-lg text-main-dark font-bold mb-2">
                            {{selectedCard.title}}
                        </h1>
                        <div class="flex items-baseline gap-1">
                            <img src="assets/images/location-b.svg" class="">
                            <span class="text-xs font-medium">{{selectedCard.address}}</span>
                        </div>
                    </div>
                    <div class="flex justify-between">
                    <h1 class="text-main-dark font-bold">N{{selectedCard.price}}</h1>
                    <button class="px-2 text-sm text-white font-bold rounded-xl bg-main-dark border-main-dark">Save</button>
                    <button class="px-2 text-sm text-white hidden font-bold rounded-xl bg-main-dark border-main-dark">Unave</button>
                </div>
                </div>
                <div class="basis-2/5 w-full h-[150px] rounded-lg" style="position: relative;" *ngIf="selectedCard.doxxed">
                    <video class="h-full brightness-50" src="assets/videos/banner.webm"
                        poster="assets/images/Rectangle 594.png"
                        style="object-fit: cover; width: 100%; border-radius: 0.5rem;"></video>
                    <img src="assets/images/play-cricle.svg"
                        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px;">
                </div>
            </div>
            <div class="text-xs mb-4">
                {{selectedCard.description}}
            </div>
            <div class="flex items-center justify-between gap-1 w-full mb-5">
                <img src="assets/images/Rectangle 596.png" class="h-32 w-full basis-1/2" alt="">
                <div class="w-full rounded-lg h-32  basis-1/2" style="position: relative;">
                    <video class="h-full brightness-50 w-full" src="assets/videos/banner.webm"
                        poster="assets/images/Rectangle 597.png"
                        style="object-fit: cover; width: 100%; border-radius: 0.5rem;"></video>
                    <img src="assets/images/play-cricle.svg"
                        style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px;">
                </div>
            </div>
            <div class="flex gap-5 mb-10">
                <div class="flex items-center bg-gradient-to-l from-black to-[#000000BF] p-1" *ngIf="selectedCard.c_of_o">
                    <img src="assets/images/personalcard.svg" class="w-7 h-7">
                    <span class="text-sm font-bold text-white">C<span
                            class="text-[8px] font-extralight">of</span>O</span>
                </div>
                <div class="flex items-center bg-gradient-to-l from-main-dark to-[#7A2D9380] p-1" *ngIf="selectedCard.kyc">
                    <img src="assets/images/personalcard.svg" class="w-7 h-7">
                    <span class="text-sm font-bold text-white">KYC</span>
                </div>
            </div>

            <div class="flex justify-evenly">
                <button class="px-4 py-1 w-28 text-main-dark border outline-none border-main-dark rounded font-bold">
                    Contact
                </button>
                <button
                    class="px-4 py-1 w-28 text-white border outline-none bg-main-dark border-main-dark rounded font-bold">
                    Purchase
                </button>
                <ul>
                    <li></li>
                </ul>
            </div>
        </main>
    </section>
</div>
<app-fab></app-fab>
