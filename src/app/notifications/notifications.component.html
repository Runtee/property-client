<div class="mt-5">
  <app-topbar item="Notifications"></app-topbar>
  <main class="p-5 pt-0 divide-y-2" *ngFor="let notification of notifications">
    <div class="mb-2">
      <h2 class="text-sm font-bold">{{ notification.category }}</h2>
      <p class="text-xs font-medium">{{ notification.message }}</p>
    </div>
  </main>
</div>
