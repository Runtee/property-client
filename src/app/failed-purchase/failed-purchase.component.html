<header class="p-5">
    <div class="flex items-center justify-between">
        <div>
            <h2 class="text-[18px] text-main-dark font-bold">Similar Properties</h2>
        </div>
    </div>
</header>

<section class="p-5 bg-main-light">
    <div class="flex gap-2 overflow-y-hidden overflow-x-scroll">
        <div class="bg-white rounded-xl p-2 h-[120px] max-w-[170px] min-w-[170px] justify-between flex flex-col cursor-pointer"
            (click)="selectCard(item)" *ngFor="let item of filteredData"
            [ngClass]="{'brightness-75': item === selectedCard}">
            <!-- Add 'selected-item' class if item is selected -->
            <div>
                <h3 class="font-bold text-xs">{{item.title}}</h3>
                <div class="flex items-baseline py-1">
                    <img src="assets/images/location.svg" class="w-3 h-3 text-xs" alt="location">
                    <span class="text-[11px] text-main-dark">{{item.location}}</span>
                </div>
            </div>
            <h4 class="text-main-dark font-bold text-xs">{{item.price| currency: "NGN"}}</h4>
            <div class="flex items-center gap-1 justify-between">
                <div class="flex items-center gap-1">
                    <div class="flex items-center bg-gradient-to-l from-black to-[#000000BF] p-1"
                        *ngIf="item.c_of_o">
                        <img src="assets/images/personalcard.svg" class="w-3 h-3">
                        <span class="text-[10px] font-bold text-white">C<span class="text-[10px]">of</span>O</span>
                    </div>
                    <div class="flex items-center bg-gradient-to-l from-main-dark to-[#7A2D9380] p-1"
                        *ngIf="item.kyc">
                        <img src="assets/images/personalcard.svg" class="w-2 h-2">
                        <span class="text-[10px] font-bold text-white">KYC</span>
                    </div>
                </div>
                <img src="assets/images/play-cricle.png" class="" *ngIf="item.doxxed">
            </div>
        </div>
    </div>
</section>

<section class="p-5">
<div class="flex">
    <div class="basis-1/3">
        <img src="assets/images/failed.png" class="h-full w-full">
    </div>
    <div class="basis-2/3 pl-5">
        <h1 class="text-lg text-red-500 font-bold mb-1">Purchase Failed!!</h1>
        <p class="text-sm text-gray-500">We encountered a problem with this property. Please explore similar properties while we fix this problem.</p>
        <p class="text-sm text-gray-500">If you believe we made an error, please <a class="text-main-dark font-bold cursor-pointer" routerLink="/settings/support"> Contact Support</a></p>
    </div>
</div>
</section>

<div class="p-5">
    <button type="button"
        class="mt-20 w-full text-center py-2 border rounded-md font-bold bg-main-dark text-white border-main-dark">
        Back to My Properties
    </button>

</div>
