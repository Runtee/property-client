<div
  class="flex bg-white gap-2 border rounded-xl p-1 w-full cursor-pointer mb-2"
  *ngIf="item"
  (click)="selectCard(item)"
>
  <div class="h-20 w-[75px]">
    <img src="assets/images/bg.png" class="h-full rounded-xl" width="80" />
  </div>
  <div class="w-full pb-1">
    <h2 class="text-sm font-bold">{{ item.title }}</h2>
    <div class="flex items-center py-1">
      <img src="assets/images/location.svg" class="w-3 h-3" alt="location" />
      <span class="text-xs text-main-dark">{{ item.location }}</span>
    </div>
    <h4 class="text-main-dark font-bold text-sm">
      {{ item.price | currency }}
    </h4>
    <div
      class="flex gap-1 justify-between items-center bg-[#ffeab3] border border-yellow-500 rounded-md px-[2px] w-[170px] text-main-dark"
    >
      <div class="flex items-center">
        <h2 class="text-[10px] font-semibold mr-[1px]">CofO</h2>
        <img
          *ngIf="!item.c_of_o"
          src="assets/images/bad.svg"
          class="w-5 h-5"
          alt=""
        />
        <img
          *ngIf="item.c_of_o"
          src="assets/images/mdi_tick.svg"
          class="w-3 h-3"
          alt=""
        />
      </div>
      <div class="flex items-center">
        <h2 class="text-[10px] font-semibold mr-[1px]">Search</h2>
        <img
          *ngIf="!item.searched"
          src="assets/images/bad.svg"
          class="w-5 h-5"
          alt=""
        />
        <img
          *ngIf="item.searched"
          src="assets/images/mdi_tick.svg"
          class="w-3 h-3"
          alt=""
        />
      </div>
      <div class="flex items-center">
        <h2 class="text-[10px] font-semibold mr-[1px]">Survey</h2>
        <img
          *ngIf="!item.survey"
          src="assets/images/bad.svg"
          class="w-5 h-5"
          alt=""
        />
        <img
          *ngIf="item.survey"
          src="assets/images/mdi_tick.svg"
          class="w-3 h-3"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
