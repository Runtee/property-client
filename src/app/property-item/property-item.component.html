<div class="flex bg-white gap-2 border rounded-xl p-1 w-full cursor-pointer mb-2" *ngIf="item" (click)="selectCard(item)">
    <div class="h-20 w-[75px]">
        <img src="assets/images/bg.png" class="h-full rounded-xl" width="80">
    </div>
    <div class="w-full">
        <h2 class="text-sm font-bold">{{item.title}}</h2>
        <div class="flex items-center py-1">
            <img src="assets/images/location.svg" class="w-3 h-3" alt="location">
            <span class="text-xs text-main-dark">{{item.location}}</span>
        </div>
        <h4 class="text-main-dark font-bold text-sm">{{item.price | currency}}</h4>
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-1">
                <div class="flex items-center bg-gradient-to-l from-black to-[#000000BF] p-1" *ngIf="item.c_of_o">
                    <img src="assets/images/personalcard.svg" class="w-3 h-3">
                    <span class="text-xs font-bold text-white">C<span class="text-[8px]">of</span>O</span>
                </div>
                <div class="flex items-center bg-gradient-to-l from-main-dark to-[#7A2D9380] p-1" *ngIf="item.kyc">
                    <img src="assets/images/personalcard.svg" class="w-3 h-3">
                    <span class="text-xs font-bold text-white">KYC</span>
                </div>
            </div>
            <img src="assets/images/play-cricle.png" class="" *ngIf="item.doxxed">
        </div>
    </div>
</div>
