<main class="relative p-4 pt-5 m-3 shadow-xl rounded-3xl bg-white" *ngIf="selectedCard">
    <div class="absolute top-0 left-0 bg-main-dark text-xs text-white w-fit px-4 rounded-tl-3xl rounded-br-3xl py-[2px] font-semibold">Clonable</div>
    <div class="flex gap-1 mb-4">
        <div class="w-full basis-3/5 flex flex-col justify-between">
            <div>
                <h1 class="text-lg text-main-dark font-bold mb-2">
                    {{selectedCard.title}}
                </h1>
                <div class="flex items-baseline gap-1 mb-2">
                    <img src="assets/images/location-b.svg" class="">
                    <span class="text-xs font-medium">{{selectedCard.location}}</span>
                </div>
            </div>
            <div class="flex justify-between">
                <h1 class="text-main-dark font-bold">N{{selectedCard.price}}</h1>
                <button class="px-2 text-sm text-white font-bold rounded-xl bg-main-dark border-main-dark">Save</button>
                <button
                    class="px-2 text-sm text-white hidden font-bold rounded-xl bg-main-dark border-main-dark">Unave</button>
            </div>
        </div>
        <div class="basis-2/5 w-full h-[150px] rounded-lg" style="position: relative;" *ngIf="selectedCard.doxxed">
            <video class="h-full brightness-50" src="assets/videos/banner.webm" poster="assets/images/Rectangle 594.png"
                style="object-fit: cover; width: 100%; border-radius: 0.5rem;"></video>
            <img src="assets/images/play-cricle.svg"
                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px;">
        </div>
    </div>
    <div class="text-xs mb-4">
        {{selectedCard.description}}
    </div>
    <div class="flex items-center justify-between gap-1 w-full mb-5">
        <img src="assets/images/Rectangle 596.png" class="h-32 w-full basis-1/2" alt="">
        <div class="w-full rounded-lg h-32  basis-1/2" style="position: relative;">
            <video class="h-full brightness-50 w-full" src="assets/videos/banner.webm"
                poster="assets/images/Rectangle 597.png"
                style="object-fit: cover; width: 100%; border-radius: 0.5rem;"></video>
            <img src="assets/images/play-cricle.svg"
                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 50px; height: 50px;">
        </div>
    </div>
    <div class="mb-5">
        <h2 class="text-sm font-bold text-main-dark">Available in:</h2>
        <h2 class="text-sm font-bold text-red-500">12 : 25</h2>

    </div>
    <div
        class="flex gap-1 justify-between items-center bg-[#ffeab3] border border-yellow-500 rounded-lg p-2 w-full text-main-dark mb-10">
        <div class="flex items-center">
            <h2 class="text-xs font-semibold mr-[1px]">CofO</h2>
            <img src="assets/images/bad.svg" class="" alt="">
        </div>
        <div class="flex items-center">
            <h2 class="text-xs font-semibold mr-[1px]">Search</h2>
            <img src="assets/images/mdi_tick.svg" class="" alt="">
        </div>
        <div class="flex items-center">
            <h2 class="text-xs font-semibold mr-[1px]">Survey</h2>
            <img src="assets/images/mdi_tick.svg" class="" alt="">
        </div>
    </div>

    <div class="flex justify-between">
        <button class="px-4 py-1 h-fit w-28 text-white border outline-none bg-main-dark border-main-dark rounded font-bold"
        routerLink="/purchase/invoice-warning">
            Purchase
        </button>
        <button class=" py-1" (click)="opencopyTab()">
            <img src="assets/images/solar_share-line-duotone.svg" class="ml-auto" alt="">
            <div class=" bg-main-light flex gap-5 rounded-xl px-5 py-1 border border-main-light w-fit" *ngIf="copyTab">
                <button class="flex flex-col gap-1 text-[10px] text-main-dark items-center font-semibold" (click)="copy_to_clipboard()">
                    <img src="assets/images/ph_link-duotone.svg" class="" alt="">
                    Copy Link
                </button>
                <button class="flex flex-col gap-1 text-[10px] text-main-dark items-center font-semibold">
                    <img src="assets/images/ic_twotone-cyclone.svg" class="" alt="">
                    Clone
                </button>
            </div>
        </button>
    </div>
</main>

<div *ngIf="showCopiedAlert"
    class="absolute -bottom-20 right-[48px] w-72 bg-main-dark text-white h-10 flex py-[1px] items-center justify-between rounded">
    <p class="font-bold px-5 text-sm">Link Copied</p>
    <div class="flex gap-2  h-10 px-2">
        <div class="w-[1px] bg-white h-[100%]"></div>
        <img src="assets/images/good.svg" class="w-8 h-9 cursor-pointer">
    </div>
</div>
