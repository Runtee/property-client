<div *ngIf="currentStep === 'upload'">
    <app-upload-text (next)="nextStep()"></app-upload-text>
  </div>
  
  
  <div *ngIf="currentStep === 'upload-media'">
    <app-upload-media (next)="nextStep()" (back)="previousStep()"></app-upload-media>
  </div>
  
  <div *ngIf="currentStep === 'preview'">
    <app-preview (back)="previousStep()"></app-preview>
  </div>
