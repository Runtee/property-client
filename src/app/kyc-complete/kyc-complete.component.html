<div class="" *ngIf="isSuccess">
    <app-all-done title="KYC Verification" body=" All done!" image="Group 431.svg" page_link="/profile"
        page_to="Profile"></app-all-done>
</div>
<div class="" *ngIf="isFailed">
    <app-all-done title="KYC Verification" body=" KYC verification failed!" image="Group 419.svg" page_link="/profile"
        page_to="Profile"></app-all-done>
</div>
