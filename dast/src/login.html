<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link href="../dist/output.css" rel="stylesheet">

</head>

<body>
    <div class="p-5 mb-10">
        <div class="mt-20 mb-10">
            <h2 class="font-bold">
                Login
            </h2>
            <h2 class="text-sm text-gray-500">Welcome back to the app</h2>
        </div>
        <div>
            <div class="flex gap-2 font-medium mb-5">
                <a class="text-sm text-main-dark border-b border-main-dark" href="#">Email</a>
                <a class="text-sm text-gray-500 hover:text-main-dark hover:border-b hover:border-main-dark"
                    href="#">Phone number</a>
            </div>
            <div class="mb-5 ">
                <label class="text-sm font-medium mb-2" for="email">
                    Email
                    </lable>
                    <input id="email" class="border rounded-lg outline-none w-full py-3 px-4 text-sm" name="email"
                        placeholder="Hello@example.com" type="email">
            </div>
            <div class="mb-5 ">
                <div class="flex justify-between w-full">
                    <label class="text-sm font-medium mb-2" for="email">
                        Password
                        </lable>
                    <h2 class="text-xs text-main-dark">Forgot Password?</h2>
                </div>
                <div class="flex border rounded-lg items-center bg-white pr-3">
                    <input id="password" class="w-full py-3 px-4 rounded-lg text-sm outline-none" name="password"
                        placeholder="*****" type="password">
                    <img src="assets/images/eye.svg" class="">
                </div>
            </div>
            <div class="flex items-center">
                <div class="bg-main-dark">
                    <img class="" src="assets/images/tick-square.svg">
                </div>
                <span class="text-xs">Keep me signed in</span>
            </div>
        </div>
        <div class="flex flex-col gap-4">
            <button
                class="w-full text-center py-3 border rounded-md font-bold bg-main-inactive text-white border-main-inactive">
                Login
            </button>
            <button class="w-full text-center py-3 border rounded-md font-medium flex items-center gap-2">
                <img class="" src="assets/images/google.svg">
                Continue with Google
            </button>
        </div>
        <div class="text-main-dark text-center">Create an account</div>
    </div>
</body>

</html>
