<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="/dist/output.css" rel="stylesheet">

</head>

<body>
    <div class="p-5">
        <div class="">
            <button class=""><img class="" src="assets/images/arrow-square-left.svg"></button>
        </div>
        <div class="mt-20">
            <h2 class="font-bold">
                Forgot Password?
            </h2>
            <h2 class="text-sm text-gray-500">Enter your email address</h2>
        </div>
        <div>
            
            <div class="mb-3 ">
                <label class="text-sm font-medium mb-2" for="email">

                    </lable>
                    <input id="email" class="border rounded-md outline-none w-full py-3 px-4 text-sm" name="email"
                        placeholder="Hello@example.com" type="email">
            </div>

        </div>
        <div class="flex flex-col gap-4">
            <button class="w-full text-center py-3 border rounded-md font-bold bg-main-inactive text-white border-main-inactive">
                Password Reset
            </button>
        </div>
    </div>
